<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriCtrl - Analyze</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
    }

    header {
      background-color: #e8ab42;
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #d81b60;
      text-align: center;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0 1.5rem 0;
      border-radius: 12px;
      border: 2px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    textarea:focus, input[type="text"]:focus {
      border-color: #ff4081;
      box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
      outline: none;
    }

    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976d2;
      transform: scale(1.05);
    }

    .section {
      margin-top: 2.5rem;
    }

    .file-upload {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .label {
      font-weight: bold;
      color: #555;
      margin-bottom: 0.5rem;
      display: block;
      font-size: 1.1rem;
    }

    i {
      margin-right: 0.4rem;
      color: #ff4081;
    }

    @media screen and (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    NutriCtrl Ingredient Analyzer
  </header>

  <main>
    <h2>Analyze Ingredients</h2>

    <label class="label" for="ingredientInput"><i class="fas fa-carrot"></i>Enter Ingredients</label>
    <textarea id="manualInput" rows="5" placeholder="e.g. maida, palm oil..."></textarea>
    <button onclick="analyzeManualInput()">Analyze</button>

    <div class="section">
      <label class="label" for="barcodeInput"><i class="fas fa-barcode"></i>or enter barcode number</label>
      <input type="text" id="barcodeInput" placeholder="Enter or scan barcode">
      <button onclick="analyzeBarcode()">Scan & Analyze</button>
    </div>

    <div class="section">
      <label class="label"><i class="fas fa-image"></i>or upload image</label>
      <div class="file-upload">
        <input type="file" id="imageInput">
        <button onclick="analyzeImage()">Upload & Analyze</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
